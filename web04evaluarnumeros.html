<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escribe 3 números </h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="number" id="num3">
    <button id="boton">Evaluar números</button>
    <h1 id="resultado"></h1>

     <script src="js/jquery-3.7.1.js"></script>
     <script>
        $(document).ready(function(){
            $("#boton").click(function(){
                var num1=Number($("#num1").val());
                var num2=Number($("#num2").val());
                var num3=Number($("#num3").val());
                var mayor;
                //Evaluar el mayor
                if(num1>=num2 && num1>=num3){
                    mayor=num1;}
                    else if(num2>=num1 && num2>=num3){
                        mayor=num2;}else{
                            mayor=num3
                        }
                //Evaluar el menor
                var menor;
                if(num1<=num2 && num1<=num3){
                    menor=num1;}
                    else if(num2<=num1 && num2<=num3){
                        menor=num2;}else{
                            menor=num3;
                        }
                
                //valor intermedio
                var suma = num1 + num2 + num3;
                var intermedio = suma - mayor - menor;

                      $("#resultado").html("El valor mayor es : " + mayor+"<br> el valor intermedio es:"+ intermedio+ " <br>el valor menor es:"+ menor);
                        console.log("El valor mayor es : " + mayor+" el valor intermedio es:"+ intermedio+ " el valor menor es:"+ menor);
            });
            });


     </script>
    
</body>
</html>
