<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: auto;
            height: 90px;;
        }

    </style>
</head>
<body>
    <h1>Generar im√°genes</h1>
    <input type="range" id="rango" max="30" min="1" value="1">
    <span id="valorango"></span>
    <div id="contenedor"></div>


        <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#rango").change(function(){
                    var numImagenes= parseInt($("#rango").val());
                    $("#valorango").text(numImagenes);
                    //Limpiamos el contenedor de imagene
                    $("#contenedor").html("");
                    for (var i = 1; i <= numImagenes; i ++){
                        var imagen= $("<img>");
                        imagen.attr("src","images/bicho.png");
                        $("#contenedor").append(imagen);
                        imagen.mouseover(function(){
                        $(this).attr("src","images/bicho2.png")
                        });
                        imagen.mouseout(function(){
                        $(this).attr("src","images/bicho.png")                        
                    })
                    }
                    
                })
            })

        </script>
</body>
</html>
