    <script>
        let url="https://apicruddoctores.azurewebsites.net/"
        $(document).ready(function(){
           //----------------CARGAMOS TODAS LAS ESPECIALIDADES AL SELECT------------------------
            $.getJSON(url+"api/Doctores/Especialidades",function(data){
                $.each(data,function(index,especialidad){
                    
                    console.log(especialidad);
                    var option = $("<option>",{"text":especialidad});
                        $("#selectespecialidad").append(option);
                })  
            })//final getJSON

            //----------------------SELECT_ESPECIALIDAD----------------------------
            $("#selectespecialidad").change(function(){
                console.log("especialidad seleccionada")
                var especialidad= $(this).val();//recoger especialidad de los doctores
                console.log(especialidad);
                loadDoctores(especialidad);//cargamos la tabla con los doctores de dicha especialidad

                //procedemos con la función del botón del salario incrementado
                $("#buttonincremento").click(function(){
                    //UNA BUENA PRÁCTICA SERÍA DECLARAR LA ESPECIALIDAD OTRA VEZ DENTRO DEL BOTÓN
                    var salarioincrementado= Number($("#cajasalario").val());
                    var requestincremento="/api/Doctores/"+especialidad+"/"+salarioincrementado;
                    //---------------------procedemos con el método AJAX PARA INCREMENTAR EL SALARIO DE DICHA ESPECIALIDAD---------------------
                    $.ajax({
                        url:url+requestincremento,
                        method:"PUT",//como ya lo hace todo la request no haría falta el data:
                        success:function(){
                            console.log("SALARIO DE LA ESPECIALIDAD INCREMENTADO CORRECTAMENTE");
                            //RECARGAMOS LA TABLA
                            loadDoctores(especialidad);
                        }
                    })
                })

            })

        })//final document ready

        //FUNCIÓN QUE CARGA A LOS EMPLEADOS A PARTIR DE SU ESPECIALIDAD DENTRO DE UNA TABLA
        function loadDoctores(especialidad){
            var especialidadselect= especialidad;
            var request="/api/Doctores/DoctoresEspecialidad/"+especialidadselect;
            console.log("cargando doctor por especialidad...");
            var html= "";
            $.getJSON(url+request,function(data){
            console.log("leyendo....")
            $.each(data,function(index,doctores){
                        html += "<tr >";
                            html +="<td>"+doctores.apellido+"</td>";
                            html +="<td>"+doctores.especialidad+"</td>";
                            html +="<td>"+doctores.idDoctor+"</td>";
                            html +="<td>"+doctores.idHospital+"</td>";
                            html +="<td>"+doctores.salario+"</td>";
                        html += "</tr>";
                    })
                $("#tabladoctores tbody").html(html);
           }) 
        }




    </script>
