<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: auto;
            height: 100px;
        }
        .color{
            color: red;
        }

    </style>
</head>
<body>
    <!-- probamos con una imagen -->
    <img src="Images/bicho.png" alt="">
    <img src="Images/bicho.png" alt="">
    <img src="Images/bicho.png" alt="">


    <button id="redd">Cambiar a rojo</button>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
    $(document).ready(function(){

        $("img").mouseover(function(){
            var actual = $(this).attr("src");
            console.log("Imagen actual: "+actual);
            $(this).fadeIn("slow");
            $(this).fadeIn(3000);
            $(this).attr("src","Images/bicho2.png");
        });
        $("img").mouseout(function(){
            var actual = $(this).attr("src");
            console.log("Imagen out: "+actual);
            $(this).attr("src","Images/bicho.png");
        });

        $("img").click(function(){
            var actual = $(this).attr("src");   
            console.log("Has hecho click en : "+actual);
        });
        //ESTILOS CSS CON JQUERY
        $("#redd").click(function(){
            $(this).addClass("color");
        });

        //todo contenido siempre ser√° de tipo string

    });

    </script>
</body>
</html>
