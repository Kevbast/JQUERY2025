<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucle referencia</h1>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //Al pulsar en cada uno <p> modificamos el color de cada párrafo
                $("p").click(function(){
                    var colores= ["red","blue","yellow","purple","green","orange","violet"]
                    //hacemos el recorrido 
                    $("p").each(function(){
                        var indice = parseInt(Math.random()*colores.length);
                        var color= colores[indice];
                        $(this).css("background-color", color);
                        console.log("valores recogido y añadidos!")                        
                    })

                })

        });
    </script>
    
</body>
</html>
