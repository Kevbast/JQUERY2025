<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <div id="contenedor"></div>
    <h1 id="sumatotal"></h1>
    
    <script src="js/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
               //creamos 10 botones 
            var suma=0  
               for (var i = 1; i <= 10; i ++){
                var randomN= Math.floor(Math.random()*100);
                        var botones= $("<button>");
                        $("#contenedor").append(botones);
                        botones.text("Numero "+randomN);
                        botones.click(function(){
                            var valor= Number($(this).text().replace("Numero",""));                                                     
                            suma=suma +valor;
                           $("#sumatotal").html("Total: "+ suma);
                           
                        })
                    }
                                    
            })

        </script>
</body>
</html>
