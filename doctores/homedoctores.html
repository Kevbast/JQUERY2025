    <script>
        let url="https://apicruddoctores.azurewebsites.net/"
        $(document).ready(function(){
            let request="api/Doctores";
            $.ajax({
                url:url+request,
                type:"GET",
                success:function(data){
                    console.log("Leyendo doctores");
                    var html="";
                    $.each(data,function(index,doctor){
                        html += "<tr>";
                        html += "<td>" + doctor.idDoctor + "</td>";
                        html += "<td>" + doctor.apellido + "</td>";
                        html += "<td>" + doctor.especialidad + "</td>";
                        html += "<td>" + doctor.salario + "</td> ";
                        html += "<td class='d-flex justify-content-center'>";
                         html += " <a href='detailsDoctor.html?idDoctor="
                        + doctor.idDoctor + "' class='btn btn btn-success'>Details</a>";
                        html += " <a href='editDoctor.html?idDoctor="
                        + doctor.idDoctor + "' class='btn btn-info'>Edit</a>";
                        html += " <button value='"
                        + doctor.idDoctor + "'class='delete btn btn-danger'>Delete</button> ";//btn btn-danger es el estilo
                        html += "</td>";
                        html += "</tr>";     
                    })
                    $("#tabladoctores tbody").html(html);
                }
            })//final ajax

            $(document).on("click", ".delete", function(){
            var id = $(this).val();
            console.log(id)
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                    title: "Deleted!",
                    text: "Doctor "+id+" eliminado!",
                    icon: "success"
                    });
                    //FUNCIONALIDAD DEL DELETE
                    let request = "api/Doctores/"+ id;
                        $.ajax({
                            url:url+request,
                            method:"Delete",
                            success:function(){
                                console.log(id +"eliminado")
                                window.location.href="homedoctores.html";
                            }
                        })
                }//FINAL IF
                });
                  
            })//final document on click

           
        })
    </script>
