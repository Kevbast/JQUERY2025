<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles dinámicos</h1>

    <label for="">Introduzca texto</label>
    <input type="text" id="caja1">
    <button id="botongenerar"></button>
    <hr/>
    <div id="contenedor"></div>

    <!-- Script -->
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function(){
                var texto = $("#caja1").val();
                //CREAMOS UN PÁRRAFO CON UN EVENTO /LISTENER
                //Una forma
                // var parrafo = $("<p>");
                //     parrafo.text(texto);
                //     parrafo.css("color","red");
                //  $("#contenedor").append(parrafo);

                //otra forma,creando el objeto inicializar sus atributos
                var parrafo = $("<p>",{"text":texto,"style":"color:red;font-size:80px"});
                $("#contenedor").append(parrafo);

                //PODEMOS INCLUIR EVENTOS AL OBJETO
                parrafo.click(function(){
                    $(this).css("color","purple");                 
                })


            });

        });

    </script>
    
</body>
</html>
